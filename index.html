<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | E-commerce product page</title>
  </head>
  <body>
    <header>
      <button id="btn-menu"></button>
      <img id="logo" src="./images/logo.svg" alt="sneakers logo" />
      <div id="cart"></div>
      <div id="avatar"></div>
      <!-- <nav>Collections Men Women About Contact </nav> -->
    </header>
    <main>
      <section id="product-images">
        <img
          class="product-image"
          src="./images/image-product-1.jpg"
          alt="product image 1"
        />
      </section>
      <section class="description">
        <h2 class="brand">Sneaker Company</h2>
        <h1 class="product">Fall Limited Edition Sneakers</h1>
        <p>
          These low-profile sneakers are your perfect casual wear companion.
          Featuring a durable rubber outer sole, theyâ€™ll withstand everything
          the weather can offer.
        </p>
        <div class="pricing-info">
          <span class="sale-price">$125.00</span>
          <span class="discount">50%</span>
          <span class="original-price">$250.0</span>
        </div>
        <!-- 0 0 Add to cart -->
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Jason Kartz</a>.
    </div>
  </body>
</html>
